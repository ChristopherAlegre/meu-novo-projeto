<html lang="pt">
  <head>
    <title>Teste Veicular</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tela">
      <div class="cabecalho">
        <h1>Teste de 0 a 100 km/h</h1>
        <p class="horario">13:00</p>
      </div>

      <div class="exercicios">
        <div class="exercicio">
  
          <div class="imagem">
            <img src="Imagens/renegade.jpg" width="350" height="255" />
        </div> 
          <p class="atividade">Jeep Renegade</p>
          
        </div>

        <div class="exercicio">
          <svg
            id="Capa_1"
            enable-background="new 0 0 512 512"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
                
          </svg>

          <div class="imagem">
            <img src="Imagens/Tracker.jpg" width="350" height="255" />
        </div> 

          <p class="atividade">Tracker</p>
        </div>

        <div class="exercicio">
          <svg
            id="Layer_1"
            enable-background="new 0 0 240 241.461"
            viewBox="0 0 240 241.461"
            xmlns="http://www.w3.org/2000/svg"
          >
           </svg>

          <div class="imagem">
            <img src="Imagens/corolla.jpg" width="350" height="255" />
        </div>
      
          <p class="atividade">Corolla Cross</p>
        </div>
      </div>

      <div class="cronometro">
        <div class="tempo">
          <p class="numero minuto">00</p>
          <p>:</p>
          <p class="numero segundo">00</p>
          <p>,</p>
          <p class="numero centesimo">00</p>
        </div>
        <div class="botoes">
          <div class="botao close">
            <img src="Imagens/close.svg" alt="Ícone de Fechar" />
          </div>
          <div class="botao play">
            <img src="Imagens/play.svg" alt="Ícone de Play" />
          </div>
          <div class="botao pause">
            <img src="Imagens/pause.svg" alt="Ícone de Pause" />
          </div>
        </div>
        <p class="voltar">Voltar</p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
